    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>
<div class="header"><h1>6ft Under</h1></div>

    <div class="rounded container" style="height:1000px; background-image: url(https://i.udemycdn.com/course/750x422/232022_ab57_2.jpg);" no-repeat>
<form class="rounded" id="signup" name="signup" method="post" action="/signup" style="font: italic small-caps bold 16px cursive; position: fixed; top: 50%; left: 50%; margin: -100px 0 0 -100px; padding: 10px; background-color:white;">
<label for="name">Name</label>
<input class="form-control text" name="name" type="text">
<label for="email">Email Address</label>
<input class="form-control text" name="email" type="email">
<label for="password">Password</label>
<input class="form-control text" name="password" type="password">
<input class="btn btn-success" type="submit" value="Sign Up">
</form>
<a href="/signin"><button style="margin: 1em; font: italic small-caps bold 16px cursive;;" class="btn btn-success">Or Sign In!</button></a>
</div>
