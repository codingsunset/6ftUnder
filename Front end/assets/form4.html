<!DOCTYPE html>
<html lang="en">
<head>
<title>6ft Under</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sancreek' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Group main css-->
    <link rel="stylesheet" type="text/css" href="style4.css">
        
</head>
<body>
<div class="container">
<h1  class="glow">6ft Under</h1>

<form  action="" method="post" name="myForm" autocomplete="on"                                                                                    >
        <h4>Sign In</h4>
          
        <div class="floating-input">
            <input required id='email' type="text" />
            <label for="email">Email</label>
        </div>
        
        <div class="floating-input">
            <input required id='password' type="password" />
            <label for="password">Password</label>
        </div>
          
        <div class="input-button">
            <input type="button" value="Sign In" />
            <div class="ripple-container"></div>
        </div>
        <h6>Not Registered?<a href="#"> Sign Up please</a></h6>
        <div id="contact-icons">
            <div class='secondary-head'>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> </a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
        </div> 
        </form>
        <script src="https://kit.fontawesome.com/f71f6766db.js"></script>
    </body>
    </html>
