<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Sancreek' rel='stylesheet'>
        <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!--Animate CSS-->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!--Personal stylesheet-->
        <link rel="stylesheet" type="text/css" href="styles3.css">

</head>

<body>
        <!--Required Meta Tags-->

    <form action="" method="post" name="myForm" autocomplete="on">
    <div class="container">
            <h1 class="header">6ft Under</h1>
            <div id="contact-icons">
                <div class='secondary-head'>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> </a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>

    <h2 class="title">SIGN UP</h2>
  
    <div class="signup-field">
    <label for="name">First Name</label>
    <input type="text" name="name" class="input-field" placeholder="Type your first name" required autofocus>
    </div>
  
    <div class="signup-field">
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" class="input-field" placeholder="Type your last name" required>
    </div>
  
    <div class="signup-field">
    <label for="email">E-mail</label>
    <input type="email" name="email" class="input-field" placeholder="example@domain.com" required>
    </div>
  
    <div class="signup-field">
    <label for="password">Password</label>
    <input type="password" name="password" class="input-field" placeholder="Type your password" required>
    </div>
  
    <fieldset>
    <legend class="gender">Choose gender:</legend>
      
    <div class="pretty p-icon p-round p-plain p-smooth p-bigger">
        <input type="radio" value="male" name="gender">
        <div class="state p-primary-o">
        <i class="fas fa-male icon"></i>
        <label for="male">Male</label>
        </div>
    </div>

    <div class="pretty p-icon p-round p-plain p-smooth p-bigger">
        <input type="radio" value="female" name="gender">
        <div class="state p-primary-o">
        <i class="fas fa-female icon"></i>
        <label for="female">Female</label>
        </div>
    </div>
    </fieldset>

<div class="signup-button">
    <input type="submit" value="SUBMIT">
</div>
</form> <!-- End of class="Form" container. -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
